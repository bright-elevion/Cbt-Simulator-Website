<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CBT App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Using FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        {% block content %}{% endblock %}
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav" id="bottomNav">
            <a href="{{ url_for('index') }}" class="nav-item {{ 'active' if request.endpoint == 'index' }}">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('study_courses') }}" class="nav-item {{ 'active' if request.endpoint == 'study_courses' }}">
                <i class="fas fa-book-open nav-icon"></i>
                <span>Study</span>
            </a>
            <a href="{{ url_for('leaderboard') }}" class="nav-item {{ 'active' if request.endpoint == 'leaderboard' }}">
                <i class="fas fa-trophy nav-icon"></i>
                <span>Rank</span>
            </a>
            {% if session.get('user_id') %}
            <a href="{{ url_for('profile') }}" class="nav-item {{ 'active' if request.endpoint == 'profile' }}">
                <i class="fas fa-user-circle nav-icon"></i>
                <span>Me</span>
            </a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-item {{ 'active' if request.endpoint == 'login' }}">
                <i class="fas fa-sign-in-alt nav-icon"></i>
                <span>Login</span>
            </a>
            {% endif %}
        </nav>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const bottomNav = document.getElementById('bottomNav');
                
                // Check if we should be hidden based on the current URL
                const hiddenPages = ['/configure-test', '/quiz', '/result', '/review', '/payment'];
                const isHiddenPage = hiddenPages.some(page => window.location.pathname.includes(page));
                
                if (isHiddenPage) {
                    bottomNav.classList.add('hidden');
                }

                // Add click listeners to quick links on the home page to hide nav immediately
                const quickLinks = document.querySelectorAll('.quick-links-grid a, .simulator-links a');
                quickLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (bottomNav) {
                            bottomNav.classList.add('hidden');
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
