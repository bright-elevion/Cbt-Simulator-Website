{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="error-page" style="text-align: center;">
    <h1 style="color: #f44336; font-size: 2.5em; margin-bottom: 20px;">Oops! Something went wrong</h1>
    <p style="color: #666; font-size: 1.1em; margin-bottom: 30px;">{{ message }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
